<div class="col-sm-4 col-sm-offset-4">
  <br>
  <legend>Edit Profile</legend>

  <form ng-submit="updateProfile(user)" name="editProfileForm">

    <div class="form-group has-feedback" ng-class="{ 'has-error' : editProfileForm.username.$invalid && editProfileForm.username.$dirty }">
      <input class="form-control input" type="text" name="username" ng-model="user.username" placeholder="username" required>
      <!-- <span class="ion-person form-control-feedback"></span> -->
      <div class="help-block text-danger" ng-if="editProfileForm.username.$dirty" ng-messages="editProfileForm.username.$error">
        <div ng-message="required">You must enter your name.</div>
      </div>
    </div>

    <input type="file" ngf-select ng-model="picFile" name="file"    
             accept="image/*" ngf-max-size="2MB" required>
      <i ng-show="myForm.file.$error.required">*required</i><br>
      <i ng-show="myForm.file.$error.maxSize">File too large 
          {{picFile.size / 1000000|number:1}}MB: max {{picFile.$errorParam}}</i>
      <img ng-show="myForm.file.$valid" ngf-src="!picFile.$error && picFile"
           class="thumb">
    <button ng-click="uploadPic(picFile)">Submit</button>

    <div class="form-group has-feedback" ng-class="{ 'has-error' : editProfileForm.email.$invalid && editProfileForm.email.$dirty }">
      <input class="form-control input" type="email" id="email" name="email" ng-model="user.email" placeholder="Email" required disabled>
      <!-- <span class="ion-at form-control-feedback"></span> -->
      <div class="help-block text-danger" ng-if="editProfileForm.email.$dirty" ng-messages="editProfileForm.email.$error">
        <div ng-message="required">Your email address is required.</div>
        <div ng-message="pattern">Your email address is invalid.</div>
      </div>
    </div>

    <div class="form-group has-feedback" ng-class="{ 'has-error' : editProfileForm.firstName.$invalid && editProfileForm.firstName.$dirty }">
      <input class="form-control input" type="text" name="firstName" ng-model="user.firstName" placeholder="First Name" required autofocus>
      <!-- <span class="ion-person form-control-feedback"></span> -->
      <div class="help-block text-danger" ng-if="editProfileForm.firstName.$dirty" ng-messages="editProfileForm.firstName.$error">
        <div ng-message="required">You must enter your name.</div>
      </div>
    </div>

    <div class="form-group has-feedback" ng-class="{ 'has-error' : editProfileForm.lastName.$invalid && editProfileForm.lastName.$dirty }">
